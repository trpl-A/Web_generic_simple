<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Log in</title>

    <!-- favicon -->
    <link rel="icon" type="icon" href="./icons/logo.png">

    <!-- fonts -->
    <!-- font1 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zeyada&display=swap" rel="stylesheet">


    <!-- my-styles -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/style-login.css">

    <!-- my-script -->
    <script src="scripts/scriptLogin.js"></script>
    <script src="scripts/user.json"> </script>
</head>

<body>
    <header class="center">
        <div class="form center">
            <div>
                <h2>Log in</h2>

                <form action="" method="post" id="form" class="">
                    <div class="center">
                        <input type="text" name="username" id="username" placeholder="Username">
                    </div>

                    <div class="center">
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>

                    <p id="info"></p>
                    <style>
                        #info {
                            color: white;
                            text-align: center;
                            padding: 10px;

                            font-size: 18px;
                            font-family: arial;
                            font-weight: 100;
                        }
                    </style>
                    <!-- <p id="incorrect"></p> -->

                    <div class="center">
                        <!-- <button id="submit" type="button" onclick="v()">Log in</button> -->
                        <button id="submit" type="button" onclick="validate()">Log in</button>
                    </div>
                </form>

                <!-- more -->
                <div class="more">
                    <div class="center">
                        <a id="forgot-password" href="./forgot-password.html">Forgot Password</a>
                    </div>

                    <div class="center">
                        <a id="go-to-signup" href="./signup.html">Sign up</a>
                    </div>

                </div>
            </div>
        </div>
    </header>
</body>


</html>
