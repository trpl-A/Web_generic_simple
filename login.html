<body>
    <!-- HEADER -->
    <header class="center">
        <div class="container">
            <h2>Login</h2>

            <div class="form-outer center">

                <form action="" method="post" id="form" class="">
                    <input type="text" name="username" id="username" placeholder="Username">
                    <input type="email" name="email" id="email" placeholder="Email address">
                    <input type="password" name="password" id="password" placeholder="Password">

                    <div class="center">
                        <p id="info" style="color:red; font-style:italic"></p>
                    </div>
                    <!-- <p id="incorrect"></p> -->

                    <div class="center">
                        <button id="submit" type="button" onclick="validate()">Log in</button>

                    </div>
                </form>
            </div>

            <div class="center">
                <a id="forgot-password" href="./forgot-password.html">Forgot Password</a>
            </div>

            <div class="center">
                <a id="go-to-signup" href="./signup.html">Sign up</a>
            </div>
        </div>
    </header>
</body>
