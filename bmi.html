<script>
    function calcBMI() {
        // let h = parseInt(document.getElementById("height").value);
        let h = document.getElementById("height").value;
        let m = document.getElementById("mass").value;
        let result = document.getElementById("bmi-result");

        let state;
        let bmi = m / ((h / 100) ** 2);
        bmi = Math.round(bmi * 100) / 100;
        // =============================================

        if (m == NaN) {
            result.innerHTML = "enter a number";
            console.log("enter a number");
        }


        if (bmi < 18.5) {
            state = "underweight";
        }
        else if (bmi > 18.5 && bmi < 24.9) {
            state = "healthy weight";
        }
        else if (bmi > 25 && bmi < 29.9) {
            state = "overweight";
        }
        else if (bmi > 30) {
            state = "obese";
        }

        result.innerHTML = bmi + "<br>" + state;

        // endPoint = bmi + ", " + state;
        endPoint = `${bmi}, ${state}`;
        console.log(endPoint);
    }
</script>
